        <div class="content-section">
            <div class="faq-list">
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="What payment methods do you accept?" data-ar="ما هي طرق الدفع المقبولة لديكم؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="We accept USDT from all students. Syrian students have the option to pay using Syriatel Cash also." 
                           data-ar="نقبل الدفع بال USDT من كل الطلاب. الطلاب السوريين يستطيعون الدفع عن طريق سيرتيل كاش أيضًا."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Can I pay in installments?" data-ar="هل يمكنني تقسيط عملية الدفع؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="Yes." 
                           data-ar="نعم."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Will I receive completion certificates?" data-ar="هل سأحصل على شهادة عند إنهاء البرامج؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="No, we follow `proof by project`. The project that you will build is much better than any certificate!" 
                           data-ar="لا، نحن نتبع مبدأ `الإثبات عن طريق المشروع`. حيث أن المشروع الذي ستقوم ببناءه أفضل من أي شهادة حضور!"></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="How many hours per week should I dedicate?" data-ar="كم ساعة يجب أن أخصص أسبوعيًا للبرنامج التوجيهي؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="We assume that average student should dedicate 15 hours per week, but you can customize this aspect." 
                           data-ar="نحن نفترض أن الطالب ذو المستوى المتوسط عليه أن يخصص 15 ساعة، و لكن يمكنك طلب تعديل هذا."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Can I skip levels if I have prior experience?" data-ar="هل يمكنني تجاوز بعض المراحل إذا كان لدي خبرة مسبقة؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="Yes, your program will be built based on your current knowledge." 
                           data-ar="نعم حيث أن البرنامج الخاص بك سيتم بناءه تبعًا لمستواك الحالي."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="What happens if I can't finish within 3 months?" data-ar="ماذا يحدث في حال لم أستطيع إنهاء البرنامج التوجيهي ضمن المدة المحددة؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="Being late for 1-2 weeks is acceptable. More than that may incurs additional costs." 
                           data-ar="التأخر لأسبوع أو اثنين هو أمر مقبول. التأخر لمدة أكثر من ذلك قد يؤدي إلى تكاليف إضافية."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Do I need a powerful computer for AI projects?" data-ar="هل أحتاج إلى حاسوب ذو مواصفات قوية لبناء المشاريع؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="No, anything that can run a browser will be enough. We usually develop all projects in Google Colab." 
                           data-ar="لا، أي حاسوب يمكنه تشغيل متصفح سيكون كافٍ. عادة ما يتم تطوير كل المشاريع على Google Colab."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="How often will I meet my mentor?" data-ar="كم المدة بين كل تواصل و التالي مع المدرب؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="You can ask your mentor at any time you like. You should expect a reply within 24h at most." 
                           data-ar="يمكنك سؤال المدرب في الوقت الذي ترغب به. عليك توقع الحصول على جواب خلال 24 ساعة كحد أقصى."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Are live sessions recorded for later review?" data-ar="هل يتم تسجيل الجلسات حتى يمكنني مراجعتها لاحقًا؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="No, but you will be provided with the slides & notes. Also, you can ask about anything you forgot later." 
                           data-ar="لا، و لكن سيتم تزويدك بالشرائح و الملاحظات. كما يمكنك السؤال عن أي مفهوم في حال نسيته."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Do you help with portfolio presentation?" data-ar="هل تقدمون مساعدة في عرض معرض الأعمال؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="Yes, if you are a student in our programs you will get help without any additional costs!" 
                           data-ar="نعم، إذا كنت طالبًا في أحد برامجنا سوف تحصل على المساعدة بدون أي تكاليف إضافية!"></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="What happens if I need to pause my studies temporarily?" data-ar="ما الذي سيحدث في حال اضطررت للتوقف بشكل مؤقت؟"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        <p data-en="It's okay to do that, we will continue from where you left on your return." 
                           data-ar="يمكنك القيام بذلك. سوف يتم إكمال البرنامج من النقطة التي توقفت عندها."></p>
                    </div>
                </div>
                <div class="faq-item">
                    <!-- Question -->
                    <div class="faq-question">
                        <span data-en="Do you offer job placement assistance?" data-ar="هل تقدمون مساعدة في الحصول على عمل؟"></span>
